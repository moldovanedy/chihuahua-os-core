[binaries]
c = cross_compiler_path + 'x86_64-elf-gcc'
cpp = cross_compiler_path + 'x86_64-elf-g++'
ar = cross_compiler_path + 'x86_64-elf-ar'
strip = cross_compiler_path + 'x86_64-elf-strip'
pkg-config = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
