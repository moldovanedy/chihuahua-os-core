[built-in options]
c_args =
    [
    '-fno-stack-protector',
    '-ffreestanding',
    '-mno-red-zone',
    '-mno-mmx',
    '-mno-sse',
    ]
c_link_args =
    [
    '-nostdlib',
    '-Wl,--emit-relocs',
    '-Wl,--no-insert-timestamp',
    '-Wl,--whole-archive',
    ]
cpp_args =
    [
    '-ffreestanding',
    '-fno-exceptions',
    '-fno-rtti',
    '-mno-red-zone',
    '-mno-mmx',
    '-mno-sse',
    ]
cpp_link_args =
    [
    '-nostdlib',
    '-ffreestanding',
    '-Wl,--emit-relocs',
    '-Wl,--no-insert-timestamp',
    '-Wl,--whole-archive',
    ]
